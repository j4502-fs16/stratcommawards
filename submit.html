    <h1>Submit Your Work </h1>
    <p> Submit your work for the 2017 Strategic Communication Awards </p>

<form>
  <div>
    <label for="name"> Your Name </label>
    <input id="name" name= "name" type= "text" placeholder= "John Doe">
  </div>
  <div>
    <label for "email"> Email </label>
    <input id="email" name="email" type="email" placeholder="johndoe@mail.missouri.edu">
  </div>
  <div>
    <label for="phone"> telephone </label>
    <input id="phone" name= "phone" type="tel" placeholder= "537-555-5555">
  </div>
  <div>
    <label for="category"> Select a Category</label>
    <input id="category" name="category" type="text" list= "categories">
    <datalist id= "category">
      <option value= "AdZou">
      <option value= "Plan Book">
      <option value= "Video">
      <option value="Design">
    </datalist>
  </div>
  <div>
    <label for="msg">Description of Work </label>
        <textarea id="msg" name="user_message"></textarea>
  </div>
  <div>
    <label for="msg">Group Members and Contact Information </label>
        <textarea id="msg" name="user_message"></textarea>
  </div>
  <div>
    <input type="submit" value="Submit">
  </div>
  </form>
